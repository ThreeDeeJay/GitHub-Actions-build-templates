name: Build

env:
  Solution: .
  Configuration: Release
  Artifacts: build/${{env.Configuration}}
  Branch: $env:GITHUB_REF_NAME"
  
on:
  push:
    Branches: [ ${{env.Branch}} ]
  pull_request:
    Branches: [ ${{env.Branch}} ]
  workflow_dispatch:

jobs:
  Windows:
    runs-on: windows-latest
    steps:

    - name: Clone repo and submodules
      run: git clone --recurse-submodules https://github.com/${{github.repository}}.git .

    - name: Get current date, commit hash and count
      run: |
        echo "CurrentDate=$(date +'%Y-%m-%d')" >> $env:GITHUB_ENV
        echo "CommitHashShort=$(git rev-parse --short=7 HEAD)" >> $env:GITHUB_ENV
        echo "CommitCount=$(git rev-list --count $env:GITHUB_REF_NAME)" >> $env:GITHUB_ENV

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.Solution}}

    - name: Build
      run: msbuild /m /p:Configuration=${{env.Configuration}} ${{env.Solution}}

    - name: Compress artifacts
      uses: vimtor/action-zip@v1.1
      with:
        files: '${{env.Configuration}}/'
        dest: "build/${{github.event.repository.name}} r${{env.CommitCount}}@${{env.CommitHashShort}}.zip"

    - name: GitHub pre-release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{secrets.GITHUB_TOKEN}}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "[${{env.CurrentDate}}] ${{github.event.repository.name}} r${{env.CommitCount}}@${{env.CommitHashShort}}"
        files: "build/${{github.event.repository.name}} r${{env.CommitCount}}@${{env.CommitHashShort}}.zip"
